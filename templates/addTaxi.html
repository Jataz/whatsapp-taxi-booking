
<div id="mymodal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">
 
            <h4 class="modal-title">Add Taxi</h4>
         </div>
         <div class="modal-body">
 
            <form action="{{url_for('add_Taxi')}}" method="POST" enctype="multipart/form-data">
 
 
               <div class="form-group">
 
                  <label>Vehicle Number:</label>
                  <input type="text" class="form-control" name="vehicleNumber" required="1">
                </div>
 
                <div class="form-group">
 
                  <label>Number Plate:</label>
                  <input type="text" class="form-control" name="numberPlate" required="1">

                </div>
 
                <div class="form-group">

                  <label>Vehicle Color:</label>
                  <input type="text" class="form-control" name="color" required="1">

                </div>

                <div class="form-group">

                   <label>Model Type:</label>
                   <input type="text" class="form-control" name="model" required="1">

                 </div>
                 <!--
                 <div class="form-group">

                   <label>Taxi Photo:</label>
                   <input type="file" class="form-control" name="taxiPhoto" required="1">
                  -->
                 </div>
 
               <div class="form-group">

                  <button class="btn btn-primary" type="submit">Add Taxi</button>
 
               </div>
            </form>

         </div>

         <div class="modal-footer">

            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

         </div>

      </div>
 
   </div>
 
 
</div>
